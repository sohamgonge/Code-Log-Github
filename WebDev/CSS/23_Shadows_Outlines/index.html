<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
.box{
    border: 2px solid black;
    padding: 24px;
    box-shadow: 5px 5px 15px 5px #9dc689;
}
.text-shadow{
    text-shadow: 2px 2px 4px #888888;
    border: 3px solid green;
    outline: 2px solid black;
    outline-offset: 12px;
    border-radius: 24px;
}
    </style>
</head>
<body>
    <!-- https://www.codewithharry.com/tutorial/css-shadows -->
    <div class="box">
        I am a box
    </div>
    <p class="text-shadow">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Est reiciendis sunt nam magnam, provident obcaecati incidunt. Reiciendis tempore, eveniet totam fugit vel voluptas illo sed harum, unde facere quia ad, esse nostrum explicabo quam.
    </p>
</body>
</html>
