<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>
    <form action="post">
        <label for="username">
            Username:
        </label>
        <div><input type="text" id="username" name="username" placeholder="Enter your Username" autofocus required></div>
        <div>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>

            <!-- Having same Name allows to group things togather like two radio buttons to one device, label for on the other hand allows you to select things even when the button is not specificly clicked like clicking on the text male and female allows the selection of gender in this case the id should be used in for attribute-->

        </div>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">Subscribe to newsletter</label>
        <div>
            <label for="comment">Enter your comment</label><br>
            <textarea name="comment" id="comment" rows="4" cols="50"></textarea>
        </div>
        <select name="fruits">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>
      </select>
      
    </form>
</body>

</html>
